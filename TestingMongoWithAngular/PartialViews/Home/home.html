<div class="container">
    <div class="row">
        <form id="customerForm" name="customerForm" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-sm-2">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" ng-model="customerCtrl.customer.firstName" required />
                </div>
            </div>
            <div class="form-group">
                <label for="middleInitial" class="col-sm-2">Middle Initial</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="1" ng-maxlength="1" class="form-control" id="middleInitial" ng-model="customerCtrl.customer.middleInitial" required />
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" ng-model="customerCtrl.customer.lastName" required />
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2">Address</label>
                <div class="col-sm-10">
                    <textarea maxlength="200" class="form-control" id="address" ng-model="customerCtrl.customer.address" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate" class="col-sm-2">Birth Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="birthdate" ng-model="customerCtrl.customer.birthDate" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-default" ng-disabled="customerForm.$invalid" ng-show="!customerCtrl.showUpdateButton" ng-click="customerCtrl.addCustomer(customerCtrl.customer)">Save</button>
                    <button class="btn btn-default" ng-disabled="customerForm.$invalid" ng-show="customerCtrl.showUpdateButton" ng-click="customerCtrl.updateCustomer(customerCtrl.customer)">Update</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Birthdate</th>
                    <th>Address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cust in customerCtrl.customers">
                    <td>
                        <span ng-bind="cust.firstName"></span>&nbsp;
                        <span ng-bind="cust.middleInitial"></span>&nbsp;
                        <span ng-bind="cust.lastName"></span>
                    </td>
                    <td>
                        <span ng-bind="cust.birthDate"></span>
                    </td>
                    <td>
                        <span ng-bind="cust.address"></span>
                    </td>
                    <td>
                        <button ng-click="customerCtrl.editCustomer(cust.id)">Edit</button>
                    </td>
                </tr>
                <tr ng-show="customerCtrl.customers == 0">
                    <td colspan="3" style="text-align: center"><em>No results found.</em></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
